 <!-- Modal -->
      <div id="myModal" class="modal">

       <div class="modal-content">
         <button class="close" (click)="exitModal($event)">&times;</button>
         <div class="modal-header">
            <p>Ukijaza fomu hii utaunganishwa kwenye darasa letu
              ambapo utapokea mafunzo kila siku kuhusiana na malezi ya
              watoto wachanga. Pia utapata nafasi ya kubadilishana
              mawazo na ujuzi na wazazi wenye watoto wa umri kama ule
              wa mwanao.
            </p>
         </div>
         <div class="modal-body">
           
           <form>
            <input type="text" name="comment_author" class="contactfield" id="comment_author" value=""  placeholder="Jina" [(ngModel)]="client.name" required="required">
            <input type="text" name="comment_author" class="contactfield" id="comment_author" value=""  placeholder="Umri wa mtoto" [(ngModel)]="client.id" required="required">
            <input type="text" name="comment_author" class="contactfield" id="comment_author" value=""  placeholder="Namba ya Whatsapp" [(ngModel)]="client.email" required="required">
           </form>
         </div>
         <div class="modal-footer">
            <a class="modallinks"><button class="sendbutton" (click)="onClick($event)" (click)="add()">Tuma taharifa</button></a>
         </div>
       </div>
      </div>
