<app-header></app-header>

 <main>
    <div class="container">

      <div class="row" style="width: 80%;" align="center">
          <div class="col-sm-11">Topics</div>
          <div class="col-sm-1" style="color:#e46c2b;" routerLink="/admin/makala" routerLinkActive="active">Done</div>
      </div>
      <hr style="width: 80%; height: 2px; background-color:#e46c2b; 
                 margin:3px auto;">
      <table class="mtable" align="center">
         <tr>

         <th width="40%" >
         <div *ngIf="showInputfield" >
         
         <input  class="addtitle"  placeholder="Enter new article's title id" [(ngModel)]="makala.id" >
         <input  class="addtitle"  placeholder="Enter new article's title" [(ngModel)]="makala.title" >
         <input  class="addtitle"  placeholder="Enter new article's title body" [(ngModel)]="makala.body" >
         <input  class="addtitle"  placeholder="Enter new article's title teachid" [(ngModel)]="makala.teacher_id" >
         <input  class="addtitle"  placeholder="Enter new article's title foodid" [(ngModel)]="makala.food_id" >
         <button 
         (click)= "toggleId()" 
         (click)="add()"
         > 
         + 
         </button>
         
         </div>
         </th>

         <th width="50%" class="rightcell" id="rightcell">
         <button (click)= "toggleId()" class="addtopicbutton">+ Add new topic</button>
        </th>
         <th width="10%" id="rightcell2"></th>
         </tr>
                 <!-- <tr *ngFor="let ctgry of makalacategories; let i = index"><td>{{ctgry.category_name}}</td><td class="rightcell"><button (click) = "deleteCategory(ctgry.id)">x Remove</button> <input placeholder="New topic category" *ngIf = "dsply[i]" [(ngModel)]="category.category_name"> <button (click) = "displayThisItem(i)">{{renameData[i]}}</button> <button (click) = "sendUpdate(ctgry.id, i)" *ngIf = 'dsply[i]'>Update</button></td><td> <i class="glyphicon glyphicon-menu-down"></i> </td>
                  </tr> -->  

      </table>
      
      <div *ngFor="let ctgry of makalacategories; let i = index" class="mtable" >
         <div class="row" >
         
         <div class="col-sm-4 categoryname">{{ctgry.category_name}}</div><div class="rightcell col-sm-7"><button (click) = "deleteCategory(ctgry.id)">x Remove</button> <input placeholder="New topic category" *ngIf = "dsply[i]" [(ngModel)]="category.category_name"> <button (click) = "displayThisItem(i)">{{renameData[i]}}</button> <button (click) = "sendUpdate(ctgry.id, i)" *ngIf = 'dsply[i]'>Update</button></div><div class="col-sm-1"><i class="glyphicon glyphicon-menu-down"></i></div>  
         
         </div>                           
      </div>

            <hr>

    </div>
 </main>
