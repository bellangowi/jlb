<main>
 <div class="container" >

 <form>
 <br>

  <div class="entertitle">
    <label>Tiltle</label><input [(ngModel)]="blogpost.title" name="title">
  </div>


  <textarea class="area" [(ngModel)]="blogpost.body"
  rows="15px" cols="100px"
  name="description"   placeholder="Your contents here...">

  </textarea><br>
  <div style="display: block;
    margin-left: 10%;
    ">

  <!-- onServerRespose listener gets image details from upload image component-->
    <app-uploadimage
      (onServerResponse) = "initializeImageId($event)"
      class="uploadimage"
    ></app-uploadimage>
  <!---(click)="save()"-->
    <button  (click)="add()"> Post to page </button>
  </div>
  <!--<a href="#" style="position: absolute;left: 80%;">*View Earlier Posts</a>-->

</form>

</div>
</main>
